<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="queueContainer"></div>
    <input type="text" id="queueInput" placeholder="Enter value">
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    <script src="script.js"></script>
    <div id="message"></div>
    <label for="queueSize">Queue Size Limit:</label>
    <input type="number" id="queueSize" value="10" min="1">
    <button onclick="setQueueSize()">Set Size</button>
</body>
</html>
